<div>
    <p>User Name</p>
    <input type='text' ng-model='newUser.user' placeholder='User Name' />

    <p>E-Mail</p>
    <input type='text' ng-model='newUser.email' placeholder='E-mail' />

    <p>Password</p>
    <input type='password' ng-model='newUser.pass' placeholder='password' />

    <button ng-click="createUser()">Create User</button>
</div>
