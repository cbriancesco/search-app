
<div ng-show="showContent">
  <ul>
    <li ng-repeat="team in myTeams">{{team.name}}
      <input type="checkbox" ng-click="deleteTeam(team._id)"/>Delete
    </li>
  </ul>
  <div>
    <p>Create New Team</p>
    <input type="text" ng-model="newTeam.name" placeholder="Team Name"/>
    <button ng-click="createTeam()">Create Team</button>
  </div>
</div>
